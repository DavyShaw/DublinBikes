    function drawChart(mon,tues,weds,thurs,fri,sat,sun) {

          ['Day', 'Bikes Available'],

          ['Fri',  thurs],

        ]);

          title: 'Average Number of Bike Available',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

    chart.draw(data, options);
